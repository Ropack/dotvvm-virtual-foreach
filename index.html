<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Foreach</title>
    <script type="text/javascript" src="lib/knockout-latest.debug.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">

    <style type="text/css">
        /* Custom (user) styles */
        /* List */
        
        .virtualized-list-vertical {
            width: 1000px;
        }
        
        .card {
            padding: 15px;
        }
        
        .card-vertical {
            height: 70px;
        }
    </style>
</head>

<body>
    <h1>Virtualized foreach samples</h1>
    <div class="virtualized-list-vertical virtualized-list">
        <div data-bind="virtualized-foreach: ListData, virtualized-foreach-options: { elementSize: 70, orientation: 'vertical' }">
            <div class="card-vertical card">
                <a data-bind="attr: { href: File }, text: Description" target="_blank"></a>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="scripts/virtualized-foreach.js"></script>
    <script type="text/javascript">
        var viewModel = {
            ListData: ko.observableArray([{
                File: 'sample1.html',
                Description: 'Virtualized list - element scrolling'
            }, {
                File: 'sample2.html',
                Description: 'Virtualized table - standard'
            }, {
                File: 'sample3.html',
                Description: 'Virtualized table with fixed header'
            }, {
                File: 'sample4.html',
                Description: 'Virtualized vertical list - window scrolling'
            }, {
                File: 'sample5.html',
                Description: 'Virtualized horizontal list - window scrolling'
            }, {
                File: 'sample6.html',
                Description: 'Virtualized vertical list - element + window scrolling'
            }, ])
        };
        ko.applyBindings(viewModel);
    </script>
</body>

</html>
