<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Foreach</title>
    <script type="text/javascript" src="lib/knockout-latest.debug.js"></script>

    <style type="text/css">
        /* Component styles */
        .virtualized-list-vertical {
            max-height: 1500px;
            overflow-y: scroll;
        }

        .card-vertical {
            height: 145px;
            box-sizing: border-box;
        }

        .virtualized-list-horizontal {
            max-width: 2400px;
            overflow-x: scroll;
        }

        .card-horizontal {
            display: block;
            float: left;
            width: 100px;
            box-sizing: border-box;
        }

        /* Custom (user) styles */
        .virtualized-list-custom {
            border: solid 1px gray;
        }
        .virtualized-list-vertical-custom {
            width: 1000px;
            margin-top: 500px;
        }
        .card-custom {
            padding: 15px;
            border: solid 1px gray;
        }

    </style>
</head>
<body>
    
    <div class="virtualized-list-vertical virtualized-list-custom virtualized-list-vertical-custom">
        <div data-bind="virtualized-foreach: GridData, virtualized-foreach-row-height: 145, virtualized-foreach-orientation: 'vertical'">
            <div class="card-vertical card-custom">
                <h1 data-bind="text: Id"></h1>
                <p data-bind="text: FirstName() + ' ' + LastName()"></p>
            </div>
        </div>
    </div>

    <div class="virtualized-list-horizontal virtualized-list-custom">
        <div data-bind="virtualized-foreach: GridData, virtualized-foreach-column-width: 100, virtualized-foreach-orientation: 'horizontal'">
            <div class="card-horizontal card-custom">
                <h1 data-bind="text: Id"></h1>
                <p data-bind="text: FirstName() + ' ' + LastName()"></p>
            </div>
        </div>
    </div>

    <div style="height: 2000px;"></div>
    
    <script type="text/javascript" src="scripts/virtualized-foreach.js"></script>
    <script type="text/javascript" src="scripts/data.js"></script>

<input type="button" value="Add new" onclick="testViewModel.GridData.push({ Id: ko.observable(testViewModel.GridData().length), FirstName: ko.observable('a'), LastName: ko.observable('b')});" />
<input type="button" value="Delete half" onclick="testViewModel.GridData(testViewModel.GridData().slice(0, testViewModel.GridData().length / 2));" />
<input type="button" value="Delete all" onclick="testViewModel.GridData([]);" />
<input type="button" value="Replace array with object" onclick="testViewModel.GridData({});" />
</body>
</html>
